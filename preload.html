<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding</title>
    <style>
        /* Đặt toàn màn hình */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            overflow: hidden;
            flex-direction: column;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('public/images/preload.jpeg');
            background-size: cover;  
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        #preloader h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out infinite;
        }

        #preloader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            margin-top: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        #content {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        #content h1 {
            color: #ff6f61;
            font-size: 4rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4a3b;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <h1>Tiến Trung ❤️ Vân Anh</h1>
        <!-- <div class="spinner"></div> -->
        <button class="btn" id="openCardBtn" onclick="openCard()">Mở Thiệp</button>
    </div>

    <script>
        // Xử lý preloader
        window.addEventListener("load", function () {
            const preloader = document.getElementById("preloader");
            const content = document.getElementById("content");

            // Ẩn preloader sau 3 giây
            // setTimeout(() => {
            //     preloader.style.opacity = "0";
            //     preloader.style.transition = "opacity 1s ease-in-out";
            //     setTimeout(() => {
            //         preloader.style.display = "none";
            //         content.style.display = "block";
            //     }, 1000); // Chờ 1 giây sau khi ẩn preloader
            // }, 3000); // Hiển thị preloader trong 3 giây
        });

        // Hàm mở thiệp khi nhấn nút
        function openCard() {
            preloader.style.opacity = "0";
                preloader.style.transition = "opacity 1s ease-in-out";
                setTimeout(() => {
                    preloader.style.display = "none";
                    content.style.display = "block";
            }, 1000); // Chờ 1 giây sau khi ẩn preloader
        }
    </script>
</body>
</html>
